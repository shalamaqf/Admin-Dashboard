<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__controls">
          <div class="search">
            <img class="search-icon" src="" alt="Search Icon">
            <input type="text" class="search-bar" placeholder="Search...">
          </div>
          <div class="info">
            <img class="notif-icon" src="" alt="Notification Icon">
            <img class="profile-picture" src="" alt="User profile picture">
            <span class="user-name">Morgan Oakley</span>
          </div>
        </div>
        <div class="header__intro">
          <div class="user-greeting">
            <img class="profile-picture" src="" alt="User profile picture">
            <div class="greeting-message">
              <h2>Hi there,</h2>
              <h3>Morgan Oakley</h3>
            </div>
          </div>
          <div class="buttons-info">
            <button type="button" class="new">New</button>
            <button type="button" class="upload">Upload</button>
            <button type="button" class="share">Share</button>
          </div>
        </div>
      </header>
      <aside class="sidebar">
        <div class="brand">
          <img class="brand-logo" src="" alt="Brand logo">
          <h2 class="brand-name">Dashboard</h2>
        </div>
        <nav class="nav-wrapper">
          <div class="first-nav">
            <ul>
              <li>
                <a href="#">
                  <img class="icon icon-home" src="" alt="Navigate to Home">
                  <span>Home</span>  
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="icon icon-profile" src="" alt="View Profile">
                  <span>Profile</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="icon icon-messages" src="" alt="Open Messages">
                  <span>Messages</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="icon icon-history" src="" alt="View History">
                  <span>History</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="icon icon-tasks" src="" alt="View Tasks">
                  <span>Tasks</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <img class="icon icon-communities" src="" alt="Explore Communities">
                  <span>Communities</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
    
      </aside>
      <main>

      </main>
    </div>
    
  </body>
</html>
